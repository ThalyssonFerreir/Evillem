<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="/css/telaLogin.css">

</head>
<body>
   
    <div id="dicas"></div>
    <div class="imagem3"><img id="img3" src="/imagens/3.png"></div>
    <div class="imagem4"><img id="img4" src="/imagens/4.png"></div>
    <div class="imagem5"><img id="img5" src="/imagens/5.png"></div>
    <div class="imagem7"><img id="img7" src="/imagens/7.png"></div>
    <div class="imagem8"><img id="img8" src="/imagens/8.png"></div>
    <div class="imagem9"><img id="img9" src="/imagens/9.png"></div>

    <div class="container">
        <div class="quadrado">
            <div class="imagem2"><img id="img2" src="/imagens/2.png"></div>
            <div class="imagem11"><img id="img11" src="/imagens/11.png"></div>
            <div><input id="usuario" placeholder="Usuário" type="text"></div>
            <div><input id="senha" placeholder="Senha" type="password"></div>
            <div class="imagem6"><img id="img6" src="/imagens/6.png"></div>
            <div class="botao"><button type="button" onclick="verificarLogin()">Entrar</button></div>
        </div>
    </div>

    <script>
        let tentativas = 0;
        const dicas = [
           "No usuario é apenas o primeiro nome começando por letra maiuscula", 
           "Na senha e todo o resto das dicas: É um apelido que eu te chamo as vezes",
            "Tem haver com chocolate",
            "É um tipo de bolo",
            "Começa com M",
            "Termina com e",
            "Seu doce favorito",
            "Sem mais dicas"
        ];

        function verificarLogin() {
            const usuario = document.getElementById("usuario").value;
            const senha = document.getElementById("senha").value;
            const dicasContainer = document.getElementById("dicas");

            if (usuario.trim() === "Evillem" && senha.trim() === "Meu brownie de chocolate") {
                window.location.href = "telaInicial.html";
            } else {
                if (tentativas < dicas.length) {
                    const dicaElemento = document.createElement("p");
                    dicaElemento.innerText = "Dica: " + dicas[tentativas];
                    dicasContainer.appendChild(dicaElemento);
                    tentativas++;
                }
            }
        }
    </script>
</body>
</html>
